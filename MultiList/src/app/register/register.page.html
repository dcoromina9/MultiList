<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign Up</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <form>
  <ion-item>
    <ion-label>
      Email
    </ion-label>
    <ion-input type="text" ngModel name="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>
      Password
    </ion-label>
    <ion-input  ngModel name="user.password"></ion-input>
  </ion-item>
</form>

  <ion-item-divider>
    <ion-button size="small" (click)="onRegister()">Sign Up</ion-button>
    <ion-button size="small" href="/login">Log in</ion-button>
  </ion-item-divider>
</ion-content>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input ngModel name="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input ngModel name="lName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger">Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
